    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Single Deck Blackjack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Compiled and minified JavaScript -->
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
        <div class="row">
            <h1>Dealer</h1>
        </div>
        <div class="row" id="dealerHand">
            <img id = "dealerCardOne" src="images/card-images/back.png">
            <img id = "dealerCardTwo" src="images/card-images/back.png">
        </div>
        <div class="row" id="dealerScore">
            <span>Dealer Score</span>
        </div>
        <div class="row">
            <h1>Player</h1>
        </div>
        <div class="row" id="playerHand">
            <img id = "playerCardOne" src="images/card-images/back.png">
            <img id = "playerCardTwo" src="images/card-images/back.png">
        </div>
        <div class="row" id="playerScore">
            <span>Player Score</span>
        </div>
        <div class="row" id="controlPanel">
            <!-- <div class="controller" id="Reset">
                <button class="waves-effect waves-light btn" id="resetCardButton">Reset</button>
            </div> -->
            <div class="controller" id="Hit">
            <button class="waves-effect waves-light btn" id="hitButton">Hit me!</button>
            </div>
            <!-- <div class="controller" id="Split">
            <button class="waves-effect waves-light btn" id="splitButton">Split</button>
            </div> -->
            <div class="controller" id="Stay">
                <button class="waves-effect waves-light btn" id="stayButton">Stay</button>
            </div>
            <div class="controller" id="Deal">
            <button class="waves-effect waves-light btn" id="startButton">Deal</button>
            </div>
        </div>
        <div class="row" id="winLossCounter">
        </div>
        <div class="row">
            <div class="col s3">
            </div>
            <div class="col s6">
                <p>Red color</p>
            <!-- <label for="base-red"><Base Color</label> -->
            <input type="range" name="base-red" min="0" max="256" value="57">
                <p>Green color</p>
            <!-- <label for="base-green"><Base Color</label> -->
            <input type="range" name="base-green" min="0" max="256" value="207">
                <p>Blue color</p>
            <!-- <label for="base-blue"><Base Color</label> -->
            <input type="range" name="base-blue" min="0" max="256" value="57">
            </div>
            <div class="col s3">
            </div>
        </div>
          <script>
                const inputs = document.querySelectorAll('.row input');
                function handleUpdate() {
                const suffix = this.dataset.sizing || '';
                document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
                }
                inputs.forEach(input => input.addEventListener('change', handleUpdate));
                inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
        </script>
        <!-- https://github.com/wesbos/JavaScript30/blob/master/03%20-%20CSS%20Variables/index-FINISHED.html -->
        </div>
    </body>
